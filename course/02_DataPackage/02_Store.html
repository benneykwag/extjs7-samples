<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <title></title>
    <link rel="stylesheet" href="/ext/classic/theme-triton/build/theme-triton/resources/theme-triton-all.css">
    <script type="text/javascript" src="/ext/build/ext-all-debug.js"></script>
</head>
<body>
<script type="text/javascript">
    Ext.Loader.setConfig({
        paths: {
            'DataPackage': 'src'
        }
    });
    Ext.require([
        'DataPackage.model.Board'
    ]);
    Ext.onReady(function () {
        var store = Ext.create('Ext.data.Store', {  // #1
            model: 'DataPackage.model.Board',
            autoLoad: true  // #4
        });

        /***
         Step2 로드된 결과 얻기.
         */
        store.on('load', function (records) { // #5
            var first = records.first();
            first.set('title', '안녕요..');
            first.set('role','general');
            records.remove(first);

            records.sync({
                callback: function () {
                }
            });
        });
    });
</script>
</body>
</html>
