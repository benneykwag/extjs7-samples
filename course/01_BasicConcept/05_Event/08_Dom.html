    Ext.Loader.setConfig({
        paths: {

        }

    Ext.require([
    ])
    Ext.onReady(function() {
        var container = Ext.create('Ext.Container', {
            renderTo: Ext.getBody(),
            html: 'Click Me!',
            listeners: {
                click: function(){
                    Ext.Msg.alert('Success!', 'I have been clicked!')  
                }

            this.fireEvent('click', container); 
        }, container);
        
    });
