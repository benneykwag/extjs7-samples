<body>
    <script type="text/javascript">
    Ext.Loader.setConfig({
        paths: {
            'chapter5' : 'src'
        }
    });
    Ext.require([
    ])
    Ext.onReady(function() {

        var panel = Ext.create('Ext.Panel', {
            html: 'Panel HTML'
        });

        var button = Ext.create('Ext.Button', {
            renderTo: Ext.getBody(),
            text: 'Click Me'
        });

        button.on({
            click: function() {
                Ext.Msg.alert('Success!', this.getXType());
            },
            scope: panel
        });
//        or
        button.on({
             click: {
                 scope: panel,
                 fn: function() {
                     Ext.Msg.alert('Success!', this.getXType());
                 }
             }
        });


    });
    </script>
</body>
</html>
