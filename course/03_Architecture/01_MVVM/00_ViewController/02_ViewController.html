<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <title></title>
    <link rel="stylesheet" href="/ext/classic/theme-triton/build/theme-triton/resources/theme-triton-all.css">
    <script type="text/javascript" src="/ext/build/ext-all-debug.js"></script>
</head>
<body>
<script type="text/javascript">

    Ext.onReady(function () {
        Ext.define('MyApp.view.foo.Foo', {
            extend: 'Ext.panel.Panel',
            xtype: 'foo',
            controller: 'foo',
            items: [
                {
                    xtype: 'textfield',
                    fieldLabel: 'Bar',
                    listeners: {
                        change: 'onBarChange',  // no scope given here
                    }
                }
            ]
        });

        Ext.define('MyApp.view.foo.FooController', {
            extend: 'Ext.app.ViewController',
            alias: 'controller.foo',

            onBarChange: function (barTextField) {
                // called by 'change' event
                console.log('controller function called...')
            }
        });

        Ext.create('MyApp.view.foo.Foo', {
            renderTo: document.body
        })
    });
</script>
</body>
</html>
